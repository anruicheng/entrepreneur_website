<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">文章标题</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" placeholder="请输入文章标题" id="newsTittle" name="newsTittle">
					</div>
				</div>
			</div>
		</div>
		<div class="layui-form-item magb0">
			<label class="layui-form-label">文章内容</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea layui-hide" id="newsContent" name="newsContent"></textarea>
			</div>
		</div>
	</div>
	<div class="layui-col-md3 layui-col-xs12">
		<blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
		<div class="border">

			<div class="layui-form-item newsTop">
				<label class="layui-form-label"><i class="seraph icon-zhiding"></i> 置　顶</label>
				<div class="layui-input-block">
					<input type="text" id="newsistop" >
				</div>
			</div>
			<hr class="layui-bg-gray" />
			<div class="layui-right">
				<a class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" >
	layui.use(['form','layer','layedit','laydate','upload'],function(){
		var form = layui.form
		layer = parent.layer === undefined ? layui.layer : top.layer,
				laypage = layui.laypage,
				upload = layui.upload,
				layedit = layui.layedit,
				laydate = layui.laydate,
				$ = layui.jquery;

		//用于同步编辑器内容到textarea
		layedit.sync(editIndex);

		form.verify({
			newsName : function(val){
				if(val == ''){
					return "文章标题不能为空";
				}
			}
		})
		form.on("submit(addNews)",function(data){
			//截取文章内容中的一部分文字放入文章摘要
			var abstract = layedit.getText(editIndex).substring(0,40);
			 $.post("ADMIN/news",{
			     newstittle : $("#newsTittle").val(),  //文章标题
			     newsdesc : abstract,  //文章摘要
			     newscontent : layedit.getContent(editIndex),  //文章内容
			     //newsImg : $(".thumbImg").attr("src"),  //缩略图
			     newsdate : "2020",    //发布时间
			     newsistop : $("#newsistop").val()    //是否置顶
			 },function(res){
				 top.layer.msg("文章添加成功！");
				 parent.location.reload();
				 var index = parent.layer.getFrameIndex(window.name);
				 parent.layer.close(index);
			 })
			return false;
		})

		//创建一个编辑器
		var editIndex = layedit.build('newsContent',{
			height : 535,
			uploadImage : {
				url : "../../json/newsImg.json"
			}
		});

	})
</script>
</body>
</html>
