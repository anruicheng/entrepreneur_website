<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>活动详情</title>
  <link rel="stylesheet" href="layui/css/layui.css">
  <link rel="stylesheet" href="css/USER_index.css">
</head>
<body>
  <!-- nav部分 -->
  <div class="nav">
    <div class="layui-container">

      <div class="nav-list">
        <button>
          <span></span><span></span><span></span>
        </button>
        <ul class="layui-nav" lay-filter="">
          <li class="layui-nav-item "><a href="/toNewsPage">创业新闻</a></li>
          <li class="layui-nav-item layui-this"><a href="/toActivityPage">活动</a></li>
          <li class="layui-nav-item"><a href="/toCompetitionPage">比赛</a></li>
          <li class="layui-nav-item"><a href="/toPostindexPage">贴吧</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- banner部分 -->
  <div class="banner product">
    <div class="title">
      <p>活动列表</p>
      <p class="en">activity List</p>
    </div>
  </div>
  <!-- main部分 -->
  <div class="main product">
    <div class="layui-container">

      <div class="content layui-row" th:each="act,activityStat :${allActivities}">
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md7 layui-col-lg6 content-img"><img th:src="${act.getActivityimagepath()}"></div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md5 layui-col-lg6 right">
          <p class="label" th:text="${act.getActivitytittle()}"></p>
          <p class="detail" th:text="${act.getActivitydesc()}"></p>
          <div><a href="javascript:void(0)" th:onclick="toDetail([[${act.getActivityid()}]])">查看活动详情 ></a>&nbsp;&nbsp;&nbsp;&nbsp;发布时间：<span  th:text="${act.getActivitytime()}"></span></div>
        </div>
      </div>

      </div>
    </div>
  </div>
  <!-- footer部分 -->
  <div class="footer">
    <div class="layui-container">
      <p class="footer-web">
        <a href="javascript:;">合作伙伴</a>
        <a href="javascript:;">企业画报</a>
        <a href="javascript:;">JS网</a>
        <a href="javascript:;">千图网</a>
      </p>
    </div>
  </div>
<script src="layui/layui.js"></script>
<!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script>
  layui.use(['jquery','layer'],function () {
    var $=layui.jquery;
    var layer=layui.layer;
    window.toDetail=function (activityId) {
      $.ajax({
        type: "get",
        url: "/toActivityDetail",
        data: {activityId:activityId},
        dataType:'json',
        success: function (data) {
          console.log(data);
          var index=layer.open({
            title : "活动详情",
            type : 2,
            content : "activityDetail.html",
            success : function(layero, index){
              var body = layer.getChildFrame('body', index);
              body.find("#activityTittle").text(data.activitytittle);
              body.find("#activityContent").html(data.activitycontent);

            }
          })
          layer.full(index);
        },
        error: function () {
          alert("error");
        }
      });
    }
  })

</script>

</body>
</html>
